<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../userLogin.css">

</head>

<body>
    <div class="signin-form">
        <form action="" method="post" id="help">
            <h2>Admin Sign in</h2>            
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="username" placeholder="Username/Email"
                    required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-lg" name="password" placeholder="Password"
                    required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block signup-btn" >Sign in</button>
            </div>
            <div class="text-center small"><a href="#">Forgot Your password?</a></div>
        </form>
        <div class="text-center small" >Log in as User? <a href="../userLogin.html">Log In</a></div>
    </div>

<script>
document
  .getElementById("help")
  .addEventListener("submit", function(e) {
    e.preventDefault();
    window.location.href = "dashboard.html";
  });
</script>

</body>

</html>
